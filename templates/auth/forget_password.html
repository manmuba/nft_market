{% extends 'base.html' %} {% load static %} {% block content %}
<main>

    <!-- breadcrumb area start -->
    <section class="breadcrumb__area pt-160 pb-40 p-relative">
       <div class="breadrumb__shape">
          <img class="breadcrumb__shape-1" src="{% static 'assets/img/breadcrumb/breadcrumb-shape-1.png' %}" alt="">
       </div>
    </section>
    <!-- breadcrumb area end -->

    <!-- forget_password area start -->
    <section class="login__area pt-150 pb-275">
       <div class="container">
          <div class="row justify-content-center">
             <div class="col-xxl-6 col-xl-6 col-lg-8">
                <div class="login__wrapper">
                   <div class="login__shape">
                      <img class="login__shape-1" src="{% static 'assets/img/login/login-person.png' %}" alt="">
                      <img class="login__shape-2" src="{% static 'assets/img/login/login-shape-1.png' %}" alt="">
                      <img class="login__shape-3" src="{% static 'assets/img/login/login-shape-2.png' %}" alt="">
                      <img class="login__shape-4" src="{% static 'assets/img/login/login-shape-3.png' %}" alt="">
                   </div>
                   <div class="login__top text-center">
                      <h3>Reset your password</h3>
                      <p>We will send a password reset link</p>
                   </div>
                   <div class="login__form">
                      <form action="" method='POST'>
                        {% csrf_token %}
                         <div class="login__input-box">
                            <div class="login__input-title">
                               <h4>Enter email <span>*</span></h4>
                            </div>
                            <div class="login__input">
                               <input type="email" name='email' placeholder="Enter your email">
                               <span class="login__input-icon">
                                  <i class="fa-light fa-envelope"></i>
                               </span>
                            </div>
                         </div>
                         
                         <div class="login__btn mb-20">
                            <button class="tp-btn-4 w-100">Reset Password</button>
                         </div>
                      </form>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </section>
    <!-- forget_password area end -->
 </main>
{% endblock content %}
