{% extends 'base.html' %} {% load static %} {% block content %}
<main>
  <!-- breadcrumb area start -->
  <section class="breadcrumb__area pt-160 pb-40 p-relative">
    <div class="breadrumb__shape">
      <img
        class="breadcrumb__shape-1"
        src="{% static 'assets/img/breadcrumb/breadcrumb-shape-1.png' %}"
        alt=""
      />
    </div>
  </section>
  <!-- breadcrumb area end -->

  <!-- registration area start -->
  <section class="login__area pb-120">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xxl-6 col-xl-6 col-lg-8">
          <div class="login__wrapper">
            <div class="login__shape">
              <img
                class="login__shape-1"
                src="{% static 'assets/img/login/login-person.png' %}"
                alt=""
              />
              <img
                class="login__shape-2"
                src="{% static 'assets/img/login/login-shape-1.png' %}"
                alt=""
              />
              <img
                class="login__shape-3"
                src="{% static 'assets/img/login/login-shape-2.png' %}"
                alt=""
              />
              <img
                class="login__shape-4"
                src="{% static 'assets/img/login/login-shape-3.png' %}"
                alt=""
              />
            </div>
            <div class="login__top text-center">
              <h3>Register</h3>
              <p>Already have an account? <a href="login.html">Sign in </a></p>
            </div>
            <div class="login__form">
              <form action="" method="POST">
                {% csrf_token %}
                <div class="login__input-box">
                  <div class="login__input-title">
                    <h4>Enter First Name <span>*</span></h4>
                  </div>
                  <div class="login__input">
                    <input
                      type="text"
                      name="first_name"
                      placeholder="Your first name"
                    />
                    <span class="login__input-icon">
                      <i class="fa-solid fa-user"></i>
                    </span>
                  </div>
                </div>
                <div class="login__input-box">
                  <div class="login__input-title">
                    <h4>Enter Last Name <span>*</span></h4>
                  </div>
                  <div class="login__input">
                    <input
                      type="text"
                      name="last_name"
                      placeholder="Your last name"
                    />
                    <span class="login__input-icon">
                      <i class="fa-solid fa-user"></i>
                    </span>
                  </div>
                </div>
                <div class="login__input-box">
                  <div class="login__input-title">
                    <h4>Enter email <span>*</span></h4>
                  </div>
                  <div class="login__input">
                    <input
                      type="text"
                      name="email"
                      placeholder="Enter your email"
                    />
                    <span class="login__input-icon">
                      <i class="fa-light fa-envelope"></i>
                    </span>
                  </div>
                </div>
                <div class="login__input-box">
                  <div
                    class="login__input-title d-flex align-items-center justify-content-between"
                  >
                    <h4>Password <span>*</span></h4>
                  </div>
                  <div class="login__input">
                    <input
                      type="password"
                      name="password"
                      placeholder="Enter your password"
                    />
                    <span class="login__input-icon">
                      <i class="fa-light fa-lock"></i>
                    </span>
                  </div>
                </div>

                <div class="login__btn mb-20">
                  <button type="submit" class="tp-btn-4 w-100">register</button>
                </div>
                <div class="login__signup text-center">
                  <p>Or <a href="login.html">Sing in</a> with email</p>
                </div>
                <div class="login__option-wrapper">
                  <div class="login__option-item mb-15">
                    <a href="#" class="login__option-btn w-100"
                      ><img
                        src="{% static 'assets/img/icon/google.png' %}"
                        alt=""
                      />
                      Continue with Google</a
                    >
                  </div>
                  <div class="login__option-item">
                    <a href="#" class="login__option-btn w-100"
                      ><img
                        src="{% static 'assets/img/icon/facebook.png' %}"
                        alt=""
                      />
                      Continue with Facebook</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- registration area end -->
</main>
{% endblock content %}
