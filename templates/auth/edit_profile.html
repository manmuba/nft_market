{% extends 'base.html' %}

{% load static %}

{% block content %}
<main>


    <!-- edit profile area start -->
    <section class="edit__profile pb-120">
        <form method = 'POST' enctype="multipart/form-data">
            {% csrf_token %}
       <div class="edit__profile ">
          <div class="container-fluid fix p-0">
             <div class="row">
                <div class="col-xxl-12">
                   <div class="profile__cover-wrapper p-relative">
                      <div class="profile__cover w-img tp-img-cover">
                         <img src="{% static 'assets/img/creator/creator-bg-2.jpg' %}" alt="" height="142px">
                      </div>
                      <div class="profile__cover-edit">
                            <input id="profile-cover-input" name='bg_image' class="cover-img-popup" type="file">
                            <label for="profile-cover-input"><i class="fa-regular fa-pen-to-square"></i></label>
                      </div>
                   </div>
                </div>
             </div>
             <div class="row">
                <div class="col-xxl-12">
                   <div class="profile__thumb-wrapper  text-center">
                      <div class="profile__thumb text-center tp-img-profile d-inline-block p-relative">
                         <img src="{% static 'assets/img/creator/user-1.jpg' %}" alt="">
                         <div class="profile__thumb-edit">
                            <input id="profile-thumb-input" name='profile_image' class="profile-img-popup" type="file">
                            <label for="profile-thumb-input"><i class="fa-regular fa-camera"></i></label>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <div class="container">
          <div class="row">
             <div class="col-xxl-4 col-lg-4">
                <div class="profile__tab mr-40">
                   <nav>
                      <div class="nav nav-tabs flex-column" id="profile-tab" role="tablist">
                         <button class="nav-link active" id="nav-information-tab" data-bs-toggle="tab" data-bs-target="#nav-information" type="button" role="tab" aria-controls="nav-information" aria-selected="false"><i class="fa-regular fa-user-pen"></i>Profile Information</button>
                         <button class="nav-link" id="nav-password-tab" data-bs-toggle="tab" data-bs-target="#nav-password" type="button" role="tab" aria-controls="nav-password" aria-selected="false"><i class="fa-regular fa-lock"></i>Change Password</button>
                      </div>
                   </nav>
                </div>
             </div>
             <div class="col-xxl-8 col-lg-8">
                <div class="profile__tab-content">
                   <div class="tab-content" id="profile-tabContent">
                      <div class="tab-pane fade show active" id="nav-information" role="tabpanel" aria-labelledby="nav-information-tab">
                         <div class="profile__info">
                            <h3 class="profile__info-title">Welcome Admin!</h3>
                            <div class="profile__info-content">
                                  <div class="row">
                                     <div class="col-xxl-6 col-md-6">
                                        <div class="profile__input-box">
                                           <h4>First Name</h4>
                                           <div class="profile__input">
                                              <input type="text" name='first_name' placeholder="Enter first name" value="Shahnewaz">
                                              <i class="fa-light fa-user"></i>
                                           </div>
                                        </div>
                                     </div>
                                     <div class="col-xxl-6 col-md-6">
                                        <div class="profile__input-box">
                                           <h4>Last Name</h4>
                                           <div class="profile__input">
                                              <input type="text" name='last_name' placeholder="Enter last name" value="Sakil">
                                              <i class="fa-light fa-user"></i>
                                           </div>
                                        </div>
                                     </div>
                                     <div class="col-xxl-12">
                                        <div class="profile__input-box">
                                           <h4>Email</h4>
                                           <div class="profile__input">
                                              <input type="email" name='email' placeholder="Enter your email" value="example@mail.com">
                                              <i class="fa-light fa-envelope"></i>
                                           </div>
                                        </div>
                                     </div>
                                     <div class="col-xxl-6 col-md-6">
                                        <div class="profile__input-box">
                                           <h4>Phone</h4>
                                           <div class="profile__input">
                                              <input type="text" name='phone' placeholder="Enter your number" value="0123 456 7889">
                                              <i class="fa-light fa-phone"></i>
                                           </div>
                                        </div>
                                     </div>
                                     <div class="col-xxl-6 col-md-6">
                                        <div class="profile__input-box">
                                           <h4>Gender</h4>
                                           <div class="profile__input">
                                              <select name="gender">
                                                 <option>Male</option>
                                                 <option>Female</option>
                                                 <option>Others</option>
                                              </select>
                                           </div>
                                        </div>
                                     </div>
                                     <div class="col-xxl-12">
                                        <div class="profile__input-box">
                                           <h4>Address</h4>
                                           <div class="profile__input">
                                              <input type="text" name="address" placeholder="Enter your address" value="3304 Randall Drive">
                                              <i class="fa-solid fa-location-dot"></i>
                                           </div>
                                        </div>
                                     </div>
                                     <div class="col-xxl-6 col-md-6">
                                        <div class="profile__input-box">
                                           <h4>City</h4>
                                           <div class="profile__input">
                                              <input type="text" name="city" placeholder="Enter your city" value="Honolulu">
                                              <i class="fa-light fa-city"></i>
                                           </div>
                                        </div>
                                     </div>
                                     <div class="col-xxl-6 col-md-6">
                                        <div class="profile__input-box">
                                           <h4>Country</h4>
                                           <div class="profile__input">
                                              <select name="country">
                                                 <option>America</option>
                                                 <option>Canada</option>
                                                 <option>London</option>
                                                 <option>China</option>
                                              </select>
                                           </div>
                                        </div>
                                     </div>
                                     <div class="col-xxl-12">
                                        <div class="profile__input-box">
                                           <h4>Your Bio</h4>
                                           <div class="profile__input">
                                              <textarea name="bio" placeholder="Enter your bio">Hi there, this is my bio...</textarea>
                                           </div>
                                        </div>
                                     </div>
                                     <div class="col-xxl-12">
                                        <div class="profile__btn">
                                           <button type='submit' class="tp-btn-3">Update</button>
                                        </div>
                                     </div>
                                  </div>
                               </form>
                            </div>
                         </div>
                      </div>
                      <div class="tab-pane fade" id="nav-password" role="tabpanel" aria-labelledby="nav-password-tab">
                         <div class="profile__password">
                               <div class="row">
                                  <div class="col-xxl-12">
                                     <div class="profile__input-box">
                                        <h4>Old Password</h4>
                                        <div class="profile__input">
                                           <input type="password" name='old_password' placeholder="Enter old password">
                                        </div>
                                     </div>
                                  </div>
                                  <div class="col-xxl-6 col-md-6">
                                     <div class="profile__input-box">
                                        <h4>New Password</h4>
                                        <div class="profile__input">
                                           <input type="password" name='new_password' placeholder="Enter new password">
                                        </div>
                                     </div>
                                  </div>
                                  <div class="col-xxl-6 col-md-6">
                                     <div class="profile__input-box">
                                        <h4>Confirm Password</h4>
                                        <div class="profile__input">
                                           <input type="password" name='confirm_password' placeholder="Enter confirm password">
                                        </div>
                                     </div>
                                  </div>
                                  <div class="col-xxl-6 col-md-6">
                                     <div class="profile__btn">
                                        <button type="submit" class="tp-btn-3">Update</button>
                                     </div>
                                  </div>
                               </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </form>
    </section>
    <!-- edit profile area end -->

    

 </main>
{% endblock content %}
